<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
    <style>
        .error {
            color: #ff0000;
            background-color: #ffeeee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #ff0000;
        }
        .success {
            color: #008800;
            background-color: #eeffee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #008800;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <form id="transaction-form">
            <h2>Inicio de Sesión</h2>

            <input type="text" id="email" placeholder="Email" name="email" required>

            <input type="password" id="contraseña" name="password" placeholder="Contraseña" required maxlength="15">
            
            <button type="submit">Iniciar sesión</button>
            <div class="register-link">
                <p>¿No tiene cuenta aún? <a href="/Proyecto_fraude/Registro/index.html"> ¡Registrese aca!</a></p>
                <p>¿Olvido su contraseña? <a href="forgot_password.php"> Cree una nueva aca</a></p>
            </div>

        </form>
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script> <!-- Enlace al JS -->

</html>
