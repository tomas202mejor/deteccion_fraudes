<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles_2.css">
</head>
<body>
    <div class="container">
        <h1>Panel del administración</h1>

        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar transacción...">
        </div>

        <div class="panel">
            <div class="left-panel">
                <div class="filter-container">
                    <input type="number" id="minAmount" placeholder="Monto mínimo">
                    <input type="number" id="maxAmount" placeholder="Monto máximo">
                    <input type="date" id="dateFilter">
                    <button id="applyFilters">Filtrar</button>
                </div>

                <ul id="transactionList">
                    <li data-amount="500" data-date="2024-03-01">Transacción 1 - $500</li>
                    <li data-amount="1200" data-date="2024-03-02">Transacción 2 - $1200</li>
                    <li data-amount="300" data-date="2024-03-05">Transacción 3 - $300</li>
                </ul>
            </div>

            <div class="right-panel">
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
                <div class="filter-time">
                    <button class="time-filter" data-range="week">Última Semana</button>
                    <button class="time-filter" data-range="month">Último Mes</button>
                    <button class="time-filter" data-range="year">Último Año</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script_2.js"></script>
</body>
</html>
